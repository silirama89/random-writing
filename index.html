<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RW - Random Writing</title>
  <link rel="stylesheet" href="style.css">
  <script></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Cutive&family=Lekton&family=Special+Elite&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min"></script>
  <script type='module' defer src="app.js"></script>


</head>

<body>

  <header>
    <h1>Random Writing</h1>
    <h3>A creative writing prompter and log</h3>
  </header>

  <div id="generator">

    <div id="noun-box" class="box">
      <button id="noun-btn" class="btn" class="gen-btn">nouns</button>
      <ul id="noun-list" class="list">
      </ul>
    </div>

    <div id="adj-box" class="box">
      <button id="adj-btn" class="btn" class="gen-btn">adjectives</button>
      <ul id="adj-list" class="list">
      </ul>
    </div>

    <div id="verb-box" class="box">
      <button id="verb-btn" class="btn" class="gen-btn">verbs</button>
      <ul id="verb-list" class="list">
      </ul>
    </div>

    <div id="adv-box">
      <button id="adv-btn" class="btn" class="gen-btn">adverbs</button>
      <ul id="adv-list" class="list">
      </ul>
    </div>

  </div>

  <div class="txtlog">

    <h5 id="txtlog-header">Creative Writing Log</h5>
    <article>
      <input class='txt' id="txt-title" placeholder="Write the title here">
      <input class='txt' id="txt-story" placeholder="Write your story here">
    </article>

    <button id="clear-btn" class="btn">clear</button>
    <!-- <button id="save-btn" class="btn" class="txt">save</button>
      <button id="share-btn" class="btn" class="txt">share</button> -->


    <!-- <div id="counter">
      <p class="counter" id="count-label">word count:</p>
      <p class="counter" id="word-count"></p>
    </div> -->

  </div>

</body>

</html>
