<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RW - Random Writing</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
  <script></script>

</head>

<body>
  <header>
    <img class="logo">
    <h1 class="title">Random Writing</h1>
    <h3 class=>A creative writing prompter and log.</h3>

  </header>

  <article id="noun-box" class="art">
    <button id="noun-btn" class="btn">nouns</button>
    <ul id="noun-list" class="list">

    </ul>
  </article>

  <article id="adj-box" class="art">
    <button id="adj-btn" class="btn">adjectives</button>
    <ul id="adj-list" class="list">

    </ul>
  </article>

  <article id="verb-box" class="art">
    <button id="verb-btn" class="btn">verbs</button>
    <ul id="verb-list" class="list">

    </ul>
  </article>

  <article id="adv-box" class="art">
    <button id="adv-btn" class="btn">adverbs</button>
    <ul id="adv-list" class="list">

    </ul>
  </article>

  <article id="txt-box" class="art">

    <input id="txt-title" placeholder="Write the title here">
    <input id="txt-story" placeholder="Write your story here">

    <button id="clear-btn" class="btn">clear</button>
    <button id="save-btn" class="btn">save</button>
    <button id="share-btn" class="btn">share</button>

    <p id="counter-label">word count</p>
    <p id="counter"></p>

  </article>


</body>

</html>
